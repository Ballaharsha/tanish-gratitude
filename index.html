<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanish Gift of Gratitude</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Tanish Gift of Gratitude" />
  <meta property="og:description" content="Custom handcrafted gifts made with love & gratitude." />
  <meta property="og:image" content="sample1.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX'); // Replace with your GA4 ID
  </script>

  <style>
    :root {
      --bg-color: #ffe6f0;
      --text-color: #4d0039;
      --header-bg: #ff99cc;
      --accent-color: #cc6699;
      --white: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --header-bg: #333;
      --accent-color: #ff66aa;
    }
    header {
      background-color: var(--header-bg);
      padding: 2rem;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header img {
      height: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0.2rem 0;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .cta {
      margin-top: 2rem;
    }
    .cta a {
      background-color: var(--accent-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }
    .product {
      background: var(--white);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product:hover img {
      transform: scale(1.05);
    }
    .product button {
      background-color: var(--accent-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .cart-icon {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      font-weight: bold;
      z-index: 1001;
      cursor: pointer;
    }
    .cart-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1002;
      width: 90%;
      max-width: 400px;
    }
    .cart-modal h3 {
      margin-top: 0;
    }
    .cart-modal ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    .cart-modal li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }
    .cart-modal .qty-btns {
      display: flex;
      gap: 5px;
    }
    .cart-modal button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: var(--accent-color);
      color: white;
      cursor: pointer;
    }
    .checkout-section {
      margin-top: 3rem;
      padding: 2rem;
      background: var(--white);
      border-radius: 12px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .checkout-section input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkout-section button {
      background-color: var(--accent-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- header and product sections unchanged -->

  <section class="checkout-section">
    <h2>Order Summary & Payment</h2>
    <div id="order-summary"></div>
    <form onsubmit="return submitOrder()">
      <input type="text" id="customer-name" placeholder="Your Full Name" required />
      <input type="email" id="customer-email" placeholder="Your Email" required />
      <input type="text" id="customer-address" placeholder="Delivery Address" required />
      <input type="text" id="customer-phone" placeholder="Phone Number" required />
      <button type="submit">Confirm & Pay</button>
    </form>
  </section>

  <!-- footer unchanged -->

  <script>
    const cart = {};

    function addToCart(button) {
      const product = button.closest('.product');
      const name = product.getAttribute('data-name');
      const price = parseInt(product.getAttribute('data-price'));
      if (cart[name]) {
        cart[name].qty += 1;
      } else {
        cart[name] = { price, qty: 1 };
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const items = document.getElementById('cart-items');
      const count = document.getElementById('cart-count');
      const total = document.getElementById('cart-total');
      items.innerHTML = '';
      let totalCount = 0;
      let totalPrice = 0;
      for (const name in cart) {
        const item = cart[name];
        const li = document.createElement('li');
        li.innerHTML = `${name} - ₹${item.price} × ${item.qty}` +
          `<div class="qty-btns">
            <button onclick="changeQty('${name}', -1)">-</button>
            <button onclick="changeQty('${name}', 1)">+</button>
          </div>`;
        items.appendChild(li);
        totalCount += item.qty;
        totalPrice += item.qty * item.price;
      }
      count.innerText = totalCount;
      total.innerText = totalPrice;
      generateOrderSummary();
    }

    function generateOrderSummary() {
      const summary = document.getElementById('order-summary');
      if (!summary) return;
      summary.innerHTML = '<h3>Items:</h3>';
      let totalPrice = 0;
      for (const name in cart) {
        const item = cart[name];
        summary.innerHTML += `<p>${name} - ₹${item.price} × ${item.qty}</p>`;
        totalPrice += item.price * item.qty;
      }
      summary.innerHTML += `<p><strong>Total Price: ₹${totalPrice}</strong></p>`;
    }

    function changeQty(name, delta) {
      if (!cart[name]) return;
      cart[name].qty += delta;
      if (cart[name].qty <= 0) delete cart[name];
      updateCartDisplay();
    }

    function clearCart() {
      for (let key in cart) delete cart[key];
      updateCartDisplay();
    }

    function toggleCart() {
      const modal = document.getElementById('cart-modal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function submitOrder() {
      alert('Thank you for your order! We will contact you soon.');
      clearCart();
      return false;
    }
  </script>
</body>
</html>
