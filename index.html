<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanish Gift of Gratitude</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <meta property="og:title" content="Tanish Gift of Gratitude" />
  <meta property="og:description" content="Custom handcrafted gifts made with love & gratitude." />
  <meta property="og:image" content="sample1.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    :root {
      --bg-color: #ffe6f0;
      --text-color: #4d0039;
      --header-bg: #ff99cc;
      --accent-color: #cc6699;
      --white: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --header-bg: #333;
      --accent-color: #ff66aa;
    }
    header {
      background-color: var(--header-bg);
      padding: 2rem;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
    }
    .filters {
      text-align: center;
      margin: 1rem;
    }
    .filters select, .filters button {
      padding: 0.5rem;
      margin: 0.3rem;
    }
    .cart-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--white);
      padding: 2rem;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    footer {
      text-align: center;
      padding: 2rem;
    }
    .feedback-form, .payment-section {
      max-width: 500px;
      margin: 2rem auto;
    }
    .feedback-form input, .feedback-form textarea, .payment-section input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tanish Gift of Gratitude</h1>
  </header>
  <main>
    <section class="filters">
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <option value="frames">Frames</option>
        <option value="albums">Albums</option>
        <option value="gifts">Gifts</option>
      </select>
      <select id="sortOptions">
        <option value="price">Sort by Price</option>
        <option value="popularity">Sort by Popularity</option>
      </select>
      <button onclick="clearCart()">Clear Cart</button>
    </section>

    <section id="products" class="products">
      <!-- Product Cards Go Here -->
    </section>

    <div class="cart-modal" id="cartModal">
      <h2>Your Cart</h2>
      <ul id="cartItems"></ul>
      <p>Total: â‚¹<span id="cartTotal">0</span></p>
      <button onclick="confirmOrder()">Order Now</button>
      <button onclick="toggleCart()">Close</button>
    </div>

    <section class="payment-section">
      <h3>Payment Details</h3>
      <input type="text" placeholder="Cardholder Name">
      <input type="text" placeholder="Card Number">
      <input type="text" placeholder="Expiry Date">
      <input type="text" placeholder="CVV">
      <button>Pay Now</button>
    </section>

    <section class="feedback-form">
      <h3>Leave Us a Feedback</h3>
      <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="4" placeholder="Your Feedback"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Tanish Gift of Gratitude</p>
  </footer>
</body>
</html>
