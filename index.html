<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanish Gift of Gratitude</title>

  <!-- Google Font for header -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Tanish Gift of Gratitude" />
  <meta property="og:description" content="Custom handcrafted gifts made with love & gratitude." />
  <meta property="og:image" content="sample1.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

  <style>
    :root {
      --bg-color: #ffe6f0;
      --text-color: #4d0039;
      --header-bg: #ff99cc;
      --accent-color: #cc6699;
      --white: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --header-bg: #333;
      --accent-color: #ff66aa;
    }
    header {
      background-color: var(--header-bg);
      padding: 2rem;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header img {
      height: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0.2rem 0;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .floating-cart {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      padding: 0.7rem;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      z-index: 1001;
    }
    .floating-cart span {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      border-radius: 50%;
      font-size: 12px;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-popup {
      display: none;
      position: fixed;
      right: 20px;
      bottom: 130px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1002;
    }
    .cart-popup.active {
      display: block;
    }
    .cart-popup h3 {
      margin-top: 0;
    }
    .cart-popup ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .cart-popup li {
      margin-bottom: 0.5rem;
    }
    .cart-popup .total {
      font-weight: bold;
      margin-top: 1rem;
    }
    .cart-popup button {
      background: var(--accent-color);
      color: white;
      padding: 0.5rem;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <button class="toggle-mode" onclick="toggleMode()">ðŸŒ“</button>
    <img src="logo.png" alt="Tanish Gift of Gratitude Logo" />
    <h1>Tanish Gift of Gratitude</h1>
    <p>Gratitude, Handcrafted with Love</p>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Our World of Handcrafted Gifts</h2>
    <p>Custom photo frames, art pieces, and meaningful creations crafted with love and gratitude.</p>

    <section id="products" class="products">
      <!-- Product cards will go here -->
    </section>
  </main>

  <!-- Floating Cart Button -->
  <div class="floating-cart" onclick="toggleCart()">
    ðŸ›’<span id="cart-count">0</span>
  </div>

  <!-- Cart Popup -->
  <div class="cart-popup" id="cart-popup">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <div class="total">Total: â‚¹<span id="cart-total">0</span></div>
    <button onclick="checkout()">Checkout</button>
    <button onclick="clearCart()">Clear Cart</button>
  </div>

  <script>
    let cart = [];

    function toggleMode() {
      document.body.classList.toggle("dark");
    }

    function toggleCart() {
      document.getElementById('cart-popup').classList.toggle('active');
    }

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ name, price, qty: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      const cartTotal = document.getElementById('cart-total');

      cartItems.innerHTML = '';
      let total = 0;
      let count = 0;

      cart.forEach(item => {
        total += item.price * item.qty;
        count += item.qty;
        cartItems.innerHTML += `<li>${item.name} x${item.qty} - â‚¹${item.price * item.qty}</li>`;
      });

      cartCount.textContent = count;
      cartTotal.textContent = total;
    }

    function clearCart() {
      cart = [];
      updateCart();
    }

    function checkout() {
      alert('Order confirmed! Thank you for shopping with us.');
      clearCart();
      toggleCart();
    }
  </script>
</body>
</html>
