<html lang="en">
<head>
  <meta charset="UTF-8" />

    function gtag(){ dataLayer.push(arguments); }

  <style>
    :root {
      --bg-color: #ffe6f0;
      --text-color: #4d0039;
      --header-bg: #ff99cc;
      --accent-color: #cc6699;
      --white: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f5f5f5;
      --header-bg: #333;
      --accent-color: #ff66aa;
    }
    header {
      background-color: var(--header-bg);
      padding: 2rem;
      text-align: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header img {
      height: 120px;
      margin-bottom: 10px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0.2rem 0;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .cta {
      margin-top: 2rem;
    }
    .cta a {
      background-color: var(--accent-color);
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }
    .product {
      background: var(--white);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .product:hover img {
      transform: scale(1.05);
    }
    .product button {
      background-color: var(--accent-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .cart-icon {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: var(--accent-color);
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      font-weight: bold;
      z-index: 1001;
      cursor: pointer;
    }
    .cart-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 1002;
      width: 90%;
      max-width: 400px;
    }
    .cart-modal h3 {
      margin-top: 0;
    }
    .cart-modal ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    .cart-modal li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }
    .cart-modal .qty-btns {
      display: flex;
      gap: 5px;
    }
    .cart-modal button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: var(--accent-color);
      color: white;
      cursor: pointer;
    }
    .contact-form {
      margin-top: 2rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .contact-form button {
      background-color: var(--accent-color);
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      z-index: 1000;
      text-decoration: none;
    }
  </style>
</head>
