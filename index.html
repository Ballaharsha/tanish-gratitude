    header img {

    }
    header h1 {

    nav {

    nav a {

    main {

    .cta {

      font-weight: bold;
    }
    .products {

      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin: 3rem 0;
    }
    .product {
      background: white;

      padding: 1rem;

    }
    .product img {

    }
    .product h3 {
      margin-top: 0.8rem;
    }
    .stars {
      color: gold;
      font-size: 1.2rem;
    }
    .product-actions {

      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      color: white;
    }
    .cart-btn {
      background-color: #ff66b2;
    }
    .cart-btn:hover {
      background-color: #e655a3;
    }
    .order-btn {
      background-color: #25d366;
    }
    .order-btn:hover {
      background-color: #1ebd5a;
    }
    footer {
      background-color: #ff99cc;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .contact-form {
      margin-top: 2rem;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;

      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .contact-form button {
      background-color: #cc6699;

      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #b35985;
    }
