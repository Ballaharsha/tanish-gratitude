<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tanish Gift of Gratitude</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff99cc;
      --accent-color: #cc6699;
      --bg-color: #ffe6f0;
      --text-color: #4d0039;
      --dark-bg: #1f1f1f;
      --dark-text: #f0f0f0;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: var(--primary-color);
      padding: 1rem;
      text-align: center;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img {
      height: 100px;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      margin: 0.2rem 0;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle-mode {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .search-bar {
      margin: 2rem auto;
      max-width: 400px;
      text-align: center;
    }
    .search-bar input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .filters {
      text-align: center;
      margin: 1rem 0;
    }
    .filters button {
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3, .product p, .product .price, .product .rating {
      margin: 0.5rem 0;
    }
    .product .price {
      font-weight: bold;
    }
    .product .rating {
      color: gold;
    }
    .add-to-cart {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 80px;
      background: var(--accent-color);
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 20px;
      z-index: 1000;
    }
    .cart-icon span {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1001;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
    }
    .modal-close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="toggle-mode" onclick="toggleMode()">ðŸŒ“</div>
    <img src="logo.png" alt="Tanish Gift of Gratitude Logo" />
    <h1>Tanish Gift of Gratitude</h1>
    <p>Gratitude, Handcrafted with Love</p>
    <nav>
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products...">
  </div>
  <div class="filters">
    <button onclick="filterProducts('all')">All</button>
    <button onclick="filterProducts('frames')">Frames</button>
    <button onclick="filterProducts('scrapbooks')">Scrapbooks</button>
  </div>
  <section id="products" class="products">
    <!-- Product cards will go here (updated in script) -->
  </section>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <a href="#" class="cart-icon"><i class="fas fa-shopping-cart"></i><span id="cartCount">0</span></a>
  <a href="https://wa.me/919999999999" class="whatsapp-float" target="_blank">ðŸ’¬</a>

  <section id="contact">
    <h2>Contact Indraja Balla</h2>
    <p>Email: <a href="mailto:indrajapolasa@gmail.com">indrajapolasa@gmail.com</a></p>
    <form action="https://formsubmit.co/indrajapolasa@gmail.com" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2025 Tanish Gift of Gratitude. All rights reserved.</p>
  </footer>

  <script>
    const products = [
      { name: 'Custom Photo Frame', price: 'â‚¹799', rating: 4.5, category: 'frames', image: 'sample1.jpg', desc: 'A handcrafted photo frame made to preserve your memories beautifully.' },
      { name: 'Mini Scrapbook', price: 'â‚¹499', rating: 4.2, category: 'scrapbooks', image: 'sample2.jpg', desc: 'A pocket-sized book filled with love, perfect for gifting.' },
      { name: 'Name Plate Frame', price: 'â‚¹999', rating: 4.7, category: 'frames', image: 'sample3.jpg', desc: 'Elegant name plate designs with floral or wooden themes.' },
      { name: 'Anniversary Gift Frame', price: 'â‚¹899', rating: 4.6, category: 'frames', image: 'sample4.jpg', desc: 'Celebrate love with a personalized frame for special occasions.' }
    ];

    let cartCount = 0;

    function renderProducts(filter = 'all') {
      const container = document.getElementById('products');
      container.innerHTML = '';
      const filtered = products.filter(p => filter === 'all' || p.category === filter);
      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" onclick="showModal(${JSON.stringify(p).replace(/"/g, '&quot;')})">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="price">${p.price}</div>
          <div class="rating">${'â˜…'.repeat(Math.floor(p.rating))}</div>
          <button class="add-to-cart" onclick="addToCart(event)">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(event) {
      event.stopPropagation();
      cartCount++;
      document.getElementById('cartCount').innerText = cartCount;
    }

    function showModal(product) {
      document.getElementById('modalDetails').innerHTML = `
        <h2>${product.name}</h2>
        <img src="${product.image}" style="max-width: 100%" />
        <p>${product.desc}</p>
        <p><strong>Price:</strong> ${product.price}</p>
        <p><strong>Rating:</strong> ${product.rating} / 5</p>
      `;
      document.getElementById('productModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    function filterProducts(category) {
      renderProducts(category);
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      const container = document.getElementById('products');
      container.innerHTML = '';
      const filtered = products.filter(p => p.name.toLowerCase().includes(term));
      filtered.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" onclick="showModal(${JSON.stringify(p).replace(/"/g, '&quot;')})">
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="price">${p.price}</div>
          <div class="rating">${'â˜…'.repeat(Math.floor(p.rating))}</div>
          <button class="add-to-cart" onclick="addToCart(event)">Add to Cart</button>
        `;
        container.appendChild(div);
      });
    });

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    renderProducts();
  </script>
</body>
</html>
